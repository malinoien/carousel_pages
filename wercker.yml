box: debian
build:
  steps:
  - arjen/hugo-build:
      version: "0.17"
      theme: heather-hugo
      flags: --buildDrafts=true
      config: config.toml

deploy:
  steps:
  - install-packages:
      packages: git ssh-client
  - leipert/git-push:
      token: $GIT_TOKEN
      repo: malinoien/malinoien.github.io
      branch: master
      basedir: public
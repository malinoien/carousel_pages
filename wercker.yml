box: debian
build:
  steps:
  - arjen/hugo-build:
      version: "2.5.0"
      theme: heather-hugo
      flags: --buildDrafts=true
deploy:
  steps:
  - install-packages:
      packages: git ssh-client
  - lukevivier/gh-pages@0.2.1:
      token: $GIT_TOKEN
      domain: malinoien.github.io
      basedir: public
